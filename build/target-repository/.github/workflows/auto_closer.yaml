name: Autocloser
on: [pull_request]
jobs:
  autoclose:
    runs-on: ubuntu-latest
    steps:
    - name: Autoclose pull request
      uses: roots/issue-closer@v1.1
      with:
        repo-token: ${{ secrets.ORGANIZATION_ADMIN_TOKEN }}
        pr-pattern: "^exact-string-will-never-match$"
        pr-close-message: |
          This repository content is generated by rectorphp/rector-src. Please open pull request to https://github.com/rectorphp/rector-src
